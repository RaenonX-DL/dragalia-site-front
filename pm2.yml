apps:
  - name: 'dragalia-site-front'
    # Entry point
    script: './dist/server/main.js'
    # Execution configs
    exec_mode: 'cluster'
    instances: 6
    # Environments
    env:
      NODE_ENV: 'development'
    env_production:
      NODE_ENV: 'production'
    # Others
    cron_restart: '0 0 */3 * *'  # Restart every 3 days
    time: true  # Log timestamp in logs
