---
env:
  browser: true
  es6: true
  node: true
  jest: true

extends:
  - google
  - plugin:react/recommended
  - plugin:eslint-plugin-import/errors
  - plugin:eslint-plugin-import/warnings
  - plugin:eslint-plugin-import/typescript
  - plugin:@next/next/recommended

plugins:
  - "@typescript-eslint"
  - jest-dom
  - react
  - react-hooks
  - testing-library
  - unused-imports

ignorePatterns:
  - '*.d.ts'

globals:
  Atomics: readonly
  SharedArrayBuffer: readonly

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2021
  sourceType: module

rules:
  "@typescript-eslint/no-unused-vars":
    - error
    - varsIgnorePattern: "^[_]+$"
      argsIgnorePattern: "^[_]+$"
      ignoreRestSiblings: true

  # Needs to disable local no-unused-vars for this rule to work properly
  no-unused-vars:
    - off

  "@typescript-eslint/indent":
    - error
    - 2
    - ignoredNodes:
      - TSTypeParameterInstantiation
      MemberExpression: 1

  # Needs to disable local indent for this rule to work properly
  indent:
    - off

  linebreak-style:
    - error
    - unix

  max-len:
    - error
    - code: 119

  import/order:
    - error
    - groups:
        - builtin
        - external
        - internal
      pathGroups:
        - pattern: react
          group: external
          position: before
      pathGroupsExcludedImportTypes:
        - react
      newlines-between: always
      alphabetize:
        order: asc
        caseInsensitive: true

  # Typescript itself will perform this check, no need for React to check it
  react/prop-types:
    - off

  unused-imports/no-unused-imports:
    - error

  '@next/next/no-img-element':
    - off

settings:
  react:
    version: detect
